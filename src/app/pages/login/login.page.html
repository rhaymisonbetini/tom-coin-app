<ion-content>

  <ion-grid>
    <form [formGroup]="loginForm">
      <ion-row>
        <ion-col size="12">
          <img src="../../../assets/images/TomCoin.png" />
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Email<ion-icon name="mail-outline"></ion-icon>
            </ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Senha<ion-icon name="key-outline"></ion-icon>
            </ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-button [disabled]="loginForm.invalid" expand="full"  color="primary" size="large"
            (click)="login()">Login</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>

</ion-content>
