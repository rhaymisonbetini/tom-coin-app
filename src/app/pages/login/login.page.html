<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <img
          src="../../../assets/images/TomCoin.png" />
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Email<ion-icon name="mail-outline"></ion-icon></ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Senha<ion-icon name="key-outline"></ion-icon></ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-button expand="full" shape="round" color="primary" size="large" (click)="home()">Login</ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-button expand="full" shape="round" color="medium" size="large">Cadastro</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
